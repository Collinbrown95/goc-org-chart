<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Org Chart</title>

    <style>

  .node {
    cursor: pointer;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
    opacity: 0.5;
  }

  .node text {
    font: 11px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1px;
  }

  div.tooltip {
      position: absolute;
      text-align: center;
      width: 100px;
      height: 60px;
      padding: 2px;
      font: 10px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
  }
    </style>

  </head>

  <body>
<h1>ESDC Organization Chart</h1>
<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- load the org.json file -->
<script type="text/javascript" src="new_org_struc.json"></script>
<script>

// ************** Generate the tree diagram  *****************
var margin = {top: 20, right: 120, bottom: 20, left: 250},
  width = 4000 - margin.right - margin.left,
  height = 1100 - margin.top - margin.bottom;

var i = 0,
  duration = 750,
  root;

var tree = d3.layout.tree()
  .size([height, width]);

var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;

// Examples of valid searches
//expandToNode('Horizontal Policy');
//expandToNode('Data Science');
//expandToNode('Employment and Social Development Canada');

// Extract the node parameter from the url
param = new URL(window.location.href).searchParams.get("node");
// If parameter is null, then assign it to the default
if (param == null) {
  param = "Employment and Social Development Canada"
}
expandToNode(param);
update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 350; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click", click);

  nodeEnter.append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.name; })
    .style("fill-opacity", 1e-6)
    .call(wrap, 175);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
    .attr("r", 10)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
    .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();

  nodeExit.select("circle")
    .attr("r", 1e-6);

  nodeExit.select("text")
    .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", function(d) {
    var o = {x: source.x0, y: source.y0};
    return diagonal({source: o, target: o});
    });

  // Transition links to their new position.
  link.transition()
    .duration(duration)
    .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
    .duration(duration)
    .attr("d", function(d) {
    var o = {x: source.x, y: source.y};
    return diagonal({source: o, target: o});
    })
    .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
  d.x0 = d.x;
  d.y0 = d.y;
  });

  // register event handlers for mouseover and mouseout
  // variables to keep track of pre-hover attributes
  d3.selectAll("circle")
        .on("mouseover", handleMouseOver)
        .on("mouseout", handleMouseOut);
}

// Toggle children on click.
function click(d) {
  if (d.children) {
  d._children = d.children;
  d.children = null;
  } else {
  d.children = d._children;
  d._children = null;
  }
  update(d);
}


// Setup tooltip for d3
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// Create Event Handlers for mouse
function handleMouseOver(d, i) {  // Add interactivity
      oldRadius = d3.select(this).style("r");
      // Use D3 to select element, change color and size
      d3.select(this).transition().attr({
        r: 20
      });
      div.transition()
               .duration(200)
               .style("opacity", .9);
      div.html("John Doe" + "<br/>"  + "Director")
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");


      // Specify where to put label of text
      // svg.append("text").attr({
      //    id: "t" + d.x + "-" + d.y + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
      //     x: function() { return xScale(d.x) - 30; },
      //     y: function() { return yScale(d.y) - 15; }
      // })
      // .text(function() {
      //   return [d.x, d.y];  // Value of the text
      // });
    }

function handleMouseOut(d, i) {
      // Use D3 to select element, change color back to normal
      d3.select(this).transition().attr({
        r: oldRadius
      });
      div.transition()
                .duration(500)
                .style("opacity", 0);
      // Select text by id and then remove
      // d3.select("#t" + d.x + "-" + d.y + "-" + i).remove();  // Remove text location
    }

// Function to get the path to a specific node
function getPathToNode(val, rootNode) {
    var stack = [];
    var nodeFound = false;
    function getPathRec(node) {
        if (nodeFound) {
            return;
        }
        if (node._children || node.children) {
            var nodeChildren = node.children ? node.children : node._children;
            for (var i=0; i<nodeChildren.length; i++) {
                if (!nodeFound) {
                    stack.push(i);
                    getPathRec(nodeChildren[i]);
                }
            }
        }
        if  (node.name == val && !nodeFound) {
            nodeFound = true;
            return;
        } else if (!nodeFound) {
            stack.pop();
        }
    }
    getPathRec(rootNode);
    return stack;
}


// Function to expand path to a single Node
function expandSingle(d) {
  if (d._children) {
    d.children = d._children;
    d._children = null;
 }
}

// Function to expand path to a specific node
function expandToNode(val) {
    path = getPathToNode(val, treeData[0]);
    currentNode = treeData[0];
    expandSingle(currentNode);
    console.log(currentNode)
    for (var i=0; i<path.length - 1; i++) {
      if (currentNode.children) {
        currentNode = currentNode.children[path[i]];
      } else if (currentNode._children) {
        currentNode = currentNode._children[path[i]];
      }
        console.log(currentNode);
        expandSingle(currentNode);
    }

}

// function to wrap text
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}

</script>

  </body>
</html>
